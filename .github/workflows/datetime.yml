name: Run DateTime Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-datetime:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run DateTime Script
        run: node datetime.js
